<div class="container-fluid mx-0">
  <div class="row m-0">
    <div class="col-12">
      <img src="../../../assets/logo.png" width="400px" class="m-3" [routerLink]="['/projet']">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-2 offset-3">
      <div class="rounded-pill bg-success border border-light text-light text-center mx-2">
        <h3 class="mb-0 pb-1">Clients</h3>
      </div>
    </div>

    <div class="col-2">
      <a [routerLink]="['/projet']">
        <div class="rounded-pill bg-dark border border-light text-light text-center mx-2">
          <h3 class="mb-0 pb-1">Projets</h3>
        </div>
      </a>
    </div>

    <div class="col-2">
      <a [routerLink]="['/configuration']">
        <div class="rounded-pill bg-dark border border-light text-light text-center mx-2">
          <h3 class="mb-0 pb-1">Configurations</h3>
        </div>
      </a>
    </div>

    <div class="col-3">
      <input type="text" class="form-control search-field w-75 rounded-pill" placeholder="Rechercher" [(ngModel)]="search" (ngModelChange)="onSearch()">
    </div>
  </div>


  <section class="row mx-5 ">
    <div class="col-2 bg-light border border-success mr-5 section text-center text-dark pt-2">

      <!--    <div class="rounded-circle bg-dark p-2 text-light ">-->
      <!--      <h3>Gestion Client</h3>-->
      <!--    </div>-->

      <div *ngIf="currentClient !== null" class="pt-3">
        <p>{{currentClient.prenom}} {{currentClient.nom}}</p>
        <p>{{currentClient.adresse}}<br>{{currentClient.codePostal}} {{currentClient.ville}}</p>
        <p>{{currentClient.phone}}</p>
        <p>{{currentClient.email}}</p>
        <button class="btn btn-dark" (click)="editClient(content)">Editer le client</button>
        <button class="btn btn-dark mt-3" (click)="deleteClient()">Supprimer le client</button>
      </div>
    </div>

    <div data-simplebar data-simplebar-auto-hide="false" class="col-9 border border-light ml-5 section">
      <div class="row m-3" >
        <div class="text-light text-center col-2">
          <div class="rounded-circle bg-dark border border-light p-4 m-3 mb-1" (click)="createClient(content)">
            <h1>
              <i class="fas fa-plus ml-2 mr-2"></i>
            </h1>
          </div>
          <div>
            <h5>Ajouter</h5>
          </div>
        </div>

        <div *ngFor="let client of searchClients" class="text-light col-2" >
          <div class="rounded-circle bg-dark text-light border border-light text-center p-4 m-3 mb-1"  (click)="selectClient(client)" (dblclick)="editClient(content)">
            <h1>
              <i class="fas fa-user"></i>
            </h1>
          </div>
          <div class="text-center">
            <h5>{{client.prenom}} {{client.nom}}</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>

<ng-template #content let-modal>
  <div class="modal-body modalForm">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <form class="mt-2">
      <h3 class="text-center text-dark mt-2">Nouveau client</h3>
      <div class="form-group text-center">
        <label for="Nom">Nom :</label>
        <input [(ngModel)]="currentClient.nom" name="nom" type="text" class="form-control w-75 mx-auto rounded shadow" id="Nom" placeholder="Nom" >
      </div>
      <div class="form-group text-center">
        <label for="Prénom">Prénom :</label>
        <input [(ngModel)]="currentClient.prenom" name="prenom" type="text" class="form-control w-75 mx-auto rounded shadow"  id="Prénom" placeholder="Prénom">
      </div>
      <div class="form-group text-center">
        <label for="Téléphone">Téléphone :</label>
        <input [(ngModel)]="currentClient.phone" name="phone" type="text" class="form-control w-75 mx-auto rounded shadow"  id="Téléphone" placeholder="Téléphone">
      </div>
      <div class="form-group text-center">
        <label for="Email">Email :</label>
        <input [(ngModel)]="currentClient.email" name="email" type="text" class="form-control w-75 mx-auto rounded shadow"  id="Email" placeholder="Email">
      </div>
      <div class="form-group text-center">
        <label for="Adresse">Adresse :</label>
        <input [(ngModel)]="currentClient.adresse" name="adresse" type="text" class="form-control w-75 mx-auto rounded shadow"  id="Adresse" placeholder="Adresse">
      </div>
      <div class="row w-75 mx-auto">
        <div class="form-group text-center col-5 pl-0">
          <label for="Adresse">Code Postal :</label>
          <input [(ngModel)]="currentClient.codePostal" name="codePostal" type="text" class="form-control rounded shadow"  id="codePostal" placeholder="Code Postal">
        </div>
        <div class="form-group text-center col-7 pr-0">
          <label for="Adresse">Ville :</label>
          <input [(ngModel)]="currentClient.ville" name="ville" type="text" class="form-control rounded shadow"  id="ville" placeholder="Ville">
        </div>
      </div>
      <div class=" w-25 mx-auto">
        <button class="btn btn-secondary w-100" (click)="setClient(modal)">Valider</button>
      </div>
    </form>
  </div>
</ng-template>
