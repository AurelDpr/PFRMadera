<div class="container-fluid mx-0">
  <div class="row m-0">
    <div class="col-12">
      <img src="../../../assets/logo.png" width="400px" class="m-3" [routerLink]="['/projet']">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-2 offset-3">
      <a [routerLink]="['/client']">
        <div class="rounded-pill bg-dark border border-light text-light text-center mx-2">
          <h3 class="mb-0 pb-1">Clients</h3>
        </div>
      </a>
    </div>

    <div class="col-2">
      <div class="rounded-pill bg-success border border-light text-light text-center mx-2">
        <h3 class="mb-0 pb-1">Projets</h3>
      </div>
    </div>

    <div class="col-2">
      <a [routerLink]="['/configuration']">
        <div class="rounded-pill bg-dark border border-light text-light text-center mx-2">
          <h3 class="mb-0 pb-1">Configurations</h3>
        </div>
      </a>
    </div>

    <div class="col-3">
      <input type="text" class="form-control search-field w-75 rounded-pill" placeholder="Rechercher" [(ngModel)]="search" (ngModelChange)="onSearch()">
    </div>
  </div>


  <section class="row mx-5">

    <div class="col-2 bg-light border border-success mr-5 section text-center text-dark pt-2">
    </div>

    <div data-simplebar data-simplebar-auto-hide="false" class="col-9 border border-light ml-5 section">
      <div class="row m-3" >
        <div class="text-light text-center col-2">
          <div class="rounded-circle bg-dark border border-light p-4 m-3 mb-1" (click)="createPlan()">
            <h1>
              <i class="fas fa-plus ml-2 mr-2"></i>
            </h1>
          </div>
          <div>
            <h5>Ajouter</h5>
          </div>
        </div>

        <div *ngFor="let plan of searchPlans" class="text-light col-2" >
          <div class="rounded-circle bg-dark text-light border border-light text-center p-4 m-3 mb-1" (click)="selectPlan(plan)" (dblclick)="openPlan('/plan/'+plan.id)">
            <h1>
              <i class="fas fa-home"></i>
            </h1>
          </div>
          <div class="text-center">
            <h5>{{plan.label}}</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
