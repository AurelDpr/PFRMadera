<div class="container-fluid mx-0">
  <div class="row m-0">
    <div class="col-12">
      <img src="../../../assets/logo.png" width="400px" class="m-3">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-2 offset-3">
      <a [routerLink]="['/client']">
        <div class="rounded-pill bg-dark border border-light text-light text-center mx-2">
          <h3 class="mb-0 pb-1">Clients</h3>
        </div>
      </a>
    </div>

    <div class="col-2">
      <a [routerLink]="['/projet']">
        <div class="rounded-pill bg-dark border border-light text-light text-center mx-2">
          <h3 class="mb-0 pb-1">Projets</h3>
        </div>
      </a>
    </div>

    <div class="col-2">
      <div class="rounded-pill bg-success border border-light text-light text-center mx-2">
        <h3 class="mb-0 pb-1">Configurations</h3>
      </div>
    </div>
  </div>

  <section class="row mx-5 ">
    <div class="col-2 bg-light border border-success mr-5 section text-center text-dark pt-2">

    </div>
    <div data-simplebar data-simplebar-auto-hide="false" class="col-9 border border-light ml-5 section text-center">
      <div class="row mt-3">
        <div class="col-5">
          <hr class="w-100 bg-light text-light">
        </div>
        <div class="col-2">
          <h4 class="text-light"> Modules </h4>
        </div>
        <div class="col-5">
          <hr class="w-100 bg-light text-light">
        </div>
      </div>
      <div class="row m-3" >
        <div class="text-light text-center circle">
          <div class="rounded-circle bg-dark border border-light p-4 m-3 mb-1" (click)="createModule(content)">
            <h1>
              <i class="fas fa-plus ml-2 mr-2"></i>
            </h1>
          </div>
          <div>
            <h5>Ajouter</h5>
          </div>
        </div>

        <div *ngFor="let module of searchModules" class="text-light circle">
          <div class="rounded-circle bg-dark text-light border border-light text-center p-4 m-3 mb-1" (click)="selectModule(module)">
            <h1>
              <i class="fas fa-folder-open"></i>
            </h1>
          </div>
          <div class="text-center">
            <h5>{{module.label}}</h5>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<ng-template #content let-modal>
  <div class="modal-body modalForm">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <form class="mt-2">
      <h3 class="text-center text-dark mt-2">Nouveau module</h3>
      <div class="form-group text-center">
        <label for="labelModule">Label :</label>
        <input [(ngModel)]="currentModule.label" name="label" type="text" class="form-control w-75 mx-auto rounded shadow" id="labelModule" placeholder="Label" >
      </div>
      <div class="form-group text-center">
        <label for="tarif">Tarif TTC :</label>
        <input [(ngModel)]="currentModule.tarifttc" name="tarif" type="text" class="form-control w-75 mx-auto rounded shadow" id="tarif" placeholder="Tarif TTC" >
      </div>
      <div class=" w-25 mx-auto">
        <button class="btn btn-secondary w-100" (click)="setModule(modal)">Valider</button>
      </div>
    </form>
  </div>
</ng-template>
