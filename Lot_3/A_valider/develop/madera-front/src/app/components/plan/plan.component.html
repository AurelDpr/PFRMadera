  <div class="row m-0">
    <div class="col-12">
      <img src="../../../assets/logo.png" width="400px" class="m-3" [routerLink]="['/projet']">
    </div>

    <!--    <div class="col-5">-->
    <!--      <div class="rounded-circle bg-dark text-center text-light border border-light w-50 mx-auto mt-5 p-2">-->
    <!--        <h1>Gestion Client</h1>-->
    <!--      </div>-->
    <!--    </div>-->

    <!--    <div class="input-group col-2 mb-5 mt-5 ml-5 pt-3 pl-0">-->
    <!--      <input type="text" class="form-control" placeholder="Rechercher" [(ngModel)]="search" (ngModelChange)="onSearch()">-->
    <!--      <div class="input-group-append">-->
    <!--        <button class="btn btn-success" type="button" (click)="onSearch()">-->
    <!--          <i class="fas fa-search"></i>-->
    <!--        </button>-->
    <!--      </div>-->
    <!--    </div>-->
  </div>

  <div class="row mb-1">
    <div class="col-3 offset-9">
      <input type="text" class="form-control search-field w-75 rounded-pill" placeholder="Rechercher" [(ngModel)]="search" (ngModelChange)="onSearch()">
    </div>
  </div>


  <section class="row mx-5 ">
    <div class="col-2 bg-light border border-success mr-5 section text-center text-dark pt-2">

      <!--    <div class="rounded-circle bg-dark p-2 text-light ">-->
      <!--      <h3>Gestion Client</h3>-->
      <!--    </div>-->

      <div *ngIf="client !== null" class="pt-3">
        <p>{{client.prenom}} {{client.nom}}</p>
        <p>{{client.adresse}}<br>{{client.codePostal}} {{client.ville}}</p>
        <p>{{client.phone}}</p>
        <p>{{client.email}}</p>
      </div>
    </div>

    <div data-simplebar data-simplebar-auto-hide="false" class="col-9 border border-light ml-5 section">
      <div class="row m-3" >
        <div class="text-light text-center col-2">
          <div class="rounded-circle bg-dark border border-light p-4 m-3 mb-1" (click)="openWindowCustomClass(content)">
            <h1>
              <i class="fas fa-plus ml-2 mr-2"></i>
            </h1>
          </div>
          <div>
            <h5>Ajouter</h5>
          </div>
        </div>

        <div *ngFor="let client of searchClients" class="text-light col-2" >
          <div class="rounded-circle bg-dark text-light border border-light text-center p-4 m-3 mb-1" (click)="selectClient(client)" (dblclick)="openWindowCustomClass(content)">
            <h1>
              <i class="fas fa-user"></i>
            </h1>
          </div>
          <div class="text-center">
            <h5>{{client.prenom}} {{client.nom}}</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>

<ng-template #content let-modal>
  <div class="modal-body modalForm">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <form class="mt-2">
      <h3 class="text-center text-dark mt-2">Nouveau client</h3>
      <div class="form-group text-center">
        <label for="Nom">Nom :</label>
        <input type="text" class="form-control w-75 mx-auto rounded shadow" id="Nom" placeholder="Nom">
      </div>
      <div class="form-group text-center">
        <label for="Prénom">Prénom :</label>
        <input type="password" class="form-control w-75 mx-auto rounded shadow"  id="Prénom" placeholder="Prénom">
      </div>
      <div class="form-group text-center">
        <label for="Téléphone">Téléphone :</label>
        <input type="text" class="form-control w-75 mx-auto rounded shadow"  id="Téléphone" placeholder="Téléphone">
      </div>
      <div class="form-group text-center">
        <label for="Email">Email :</label>
        <input type="password" class="form-control w-75 mx-auto rounded shadow"  id="Email" placeholder="Email">
      </div>
      <div class="form-group text-center">
        <label for="Adresse">Adresse :</label>
        <input type="password" class="form-control w-75 mx-auto rounded shadow"  id="Adresse" placeholder="Adresse">
      </div>
      <div class=" w-25 mx-auto">
        <button class="btn btn-secondary w-100" (click)="modal.close('Close click')">Valider</button>
      </div>
    </form>
  </div>
</ng-template>
